<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora Simple</title>
    <link href="https://fonts.googleapis.com/css?family=Iceland|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="calculator">
      <p class="screen">0</p>
      <div class="pad">
        <button class="clear">c</button> <br>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">รท</button> <br>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">ร</button> <br>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button> <br>
        <button class="point">.</button>
        <button class="number">0</button>
        <button class="equal">=</button>
        <button class="operator">-</button> <br>
      </div>
    </div>

    <footer>
      <p>Made in Lima by b34nbo</p>
    </footer>

  <script src="calculator.js" type="text/javascript"></script>
  </body>
</html>
