<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Iceland|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="calculator container">
      <p class="screen">0</p>
      <div class="pad">
        <table>
          <tr>
            <td><button class="clear">c</button></td>
            <td><button class="log-btn">log</button></td>
            <td><button class="power-btn">^</button></td>
            <td><button class="operator">รท</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="sin-btn">sin</button></td>
            <td><button class="cos-btn">cos</button></td>
            <td><button class="operator">ร</button></td>
          </tr>
          <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button class="operator">+</button></td>
          </tr>
          <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button class="operator">-</button></td>
          </tr>
          <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td rowspan="2"><button class="equals">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="number">0</button></td>
            <td><button class="point">.</button></td>
          </tr>
        </table>

      </div>
    </div>

    <footer>
      <p>Made in Lima by b34nbo</p>
    </footer>

  <script src="calculator.js" type="text/javascript"></script>
  </body>
</html>
